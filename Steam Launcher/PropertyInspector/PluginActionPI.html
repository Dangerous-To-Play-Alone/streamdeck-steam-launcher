<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>Steam Launcher Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
    <script src="PluginActionPI.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item" id="dvOutputFileName">
            <div class="sdpi-item-label">Steam Api Token</div>
            <input class="sdpi-item-value sdProperty" placeholder="1" value="" id="apitoken" oninput="setSettings()">
        </div>
        <div class="sdpi-item" id="dvOutputFileName">
            <div class="sdpi-item-label">Steam ID</div>
            <input class="sdpi-item-value sdProperty" value="" id="steamid" oninput="setSettings()">
        </div>
        <div class="sdpi-item" id="dvOutputFileName">
            <div class="sdpi-item-label">Index</div>
            <input class="sdpi-item-value sdProperty" placeholder="1" value="" id="index" oninput="setSettings()">
        </div>
    </div>
</body>
</html>
